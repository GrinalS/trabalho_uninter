<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <!--Banner do Titulo-->
        <div class="banner">
            <h1>Formulário de Contato</h1>
            <a href="index.html">Página Inicial</a>
        </div>
        <!--Menu-->
        <div class="menu-container">
            <ul>
                <li><a href="sobre.html">Sobre mim</a></li>
                <li><a href="formação.html">Formação</a></li>
                <li><a href="portifolio.html">Portfólio</a></li>
            </ul>
        </div>

    </header>

    <div class="container">
        <h2>Formulário de Contato</h2>
        <!--Formulário contato-->
        <form id="contact-form">
            <!--Campo Nome-->
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!--Campo E-mail-->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!--Campo Comentário-->
            <div class="form-group">
                <label for="comment">Comentário:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <!--Botão de Envio-->
            <button type="submit">Enviar</button>
        </form>

        <!--Div para exibir mensagem de status-->
        <div id="status-message"></div>
    </div>

    <script src="script.js"></script> <!--Inclui o arquivo JavaScript -->

    <!--Roda pé-->
    <footer>
        <p>&copy; 2024 Fundamentos da Programação Web # Grinal de Sousa Neto # .</p>
    </footer>

</body>

</html>
